<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Country Box — Secret Jersey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html">← На главную</a>
</header>

<main class="product">

  <div class="product-image">
    <img src="images/country.jpg" alt="Country Box" class="product-img">
  </div>

  <div class="product-info">
    <h1>Country Box</h1>

    <p class="product-description">
      Здесь собраны джерси сборных со всего мира — от громких чемпионов до экзотических команд, о которых ты даже не слышал.
Почувствуй атмосферу международных турниров!.
    </p>

    <p class="price">2590 ₽</p>

    <div class="sizes">
      <p>Выберите размер:</p>
      <button class="size">S</button>
      <button class="size">M</button>
      <button class="size">L</button>
      <button class="size">XL</button>
    </div>

    <button class="buy"
      data-name="Country Box"
      data-price="2590">
      Купить
    </button>

  </div>

</main>

<script src="script.js"></script>
