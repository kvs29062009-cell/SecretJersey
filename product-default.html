<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Club Box — Secret Jersey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html">← На главную</a>
</header>

<main class="product">

  <div class="product-image">
    <img src="images/default.jpg" alt="Club Box">
  </div>

  <div class="product-info">
    <h1>Club Box</h1>

    <p class="product-description">
      Внутри тебя ждёт джерси любого футбольного клуба мира.
      Это может быть топовый европейский гранд или андердог с интересной историей.
      Всё зависит от удачи!
    </p>

    <p class="price">2190 ₽</p>

    <div class="sizes">
      <p>Выберите размер:</p>
      <button class="size">S</button>
      <button class="size">M</button>
      <button class="size">L</button>
      <button class="size">XL</button>
    </div>

    <button class="buy"
      data-name="Club Box"
      data-price="2190">
      Купить
    </button>

  </div>

</main>

<script src="script.js"></script>

</html>
